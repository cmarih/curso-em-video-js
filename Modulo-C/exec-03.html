<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - soma</title>

    <style>
        body, input, div{
            font: normal 18pt Arial;

        }
        input{
            width: 100px;
        }
        div{
            color: brown;
            padding-top: 2rem;

        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">

    <div id="result">Resultado: </div>

    <script>
    function somar(){
        var txtn1 = window.document.querySelector('input#txtn1');
        var txtn2 = window.document.querySelector('input#txtn2');
        var result = window.document.querySelector('div#result')

        var n1 = Number(txtn1.value);
        var n2 = Number(txtn2.value);
        var soma = n1 + n2;

        result.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a <strong>${soma}</strong>`

    }
    </script>
</body>
</html>
