<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="/exercicio-final-05/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="txtnumero">Números entre 1 e 100: </label>
                <input type="number" name="numeros" id="txtnumeros">
                <input type="button" value="Adicionar" onclick="adicionarNumber()">
            </p>
        </div>
        <div>
            <select name="add-number-list" id="add-number-list" size="10">
                               
            </select>
        </div>

        <div>
            <input type="button" value="Finalizar" onclick="finalizarCalculo()">
            <input type="button" value="Limpar " onclick="limparValue()">
        </div>

        <div>
            <p id="resultado">Resultado:</p>
            <p id="result"></p>
        </div>
    </section>

    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>

    <script src="/exercicio-final-05/script.js"></script>
</body>
</html>
