<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>

    <link rel="stylesheet" href="/exercicio-final-03/style.css">

</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for="txtinicio"> Início: </label>
                    <input type="number" name="inicio" id="txtinicio">
            </p>
            <p>
                <label for="txtfim">Fim: </label>
                    <input type="number" name="fim" id="txtfim">
            </p>
            <p>
                <label for="txtpasso">Passo: </label>
                    <input type="number" name="passo" id="txtpasso">
            </p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>

        <div id="resultado">
            <p>Preparando contagem...</p>
        </div>
    </section>

    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>

    <script src="/exercicio-final-03/script.js"></script>
</body>
</html>
